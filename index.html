<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome Link -->
    <script src="https://kit.fontawesome.com/e33ac630af.js" crossorigin="anonymous"></script>
    <!-- Tailwind css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
        <!-- Header Section -->
        <header class="lg:flex pt-10 mb-20">
            <!-- Text Area -->
            <div>
                <h2 class="text-5xl font-bold pb-5 pt-10">It's good <br> tea time at The <br> Tea House</h2>
                <p class="text-gray-500 w-3/4 pb-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white ">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image Area -->
             <div class="relative">
                <img src="images/banner.png" alt="">
                <!-- Card -->
                <div class=" flex items-center bg-white drop-shadow-lg px-5 py-3 rounded-lg absolute lg:top-80 lg:left-28 top-64 left-24">
                     <!-- Icon -->
                     <div><i class="fa-solid fa-star text-amber-400 text-3xl"></i></div>
                     <!-- Text -->
                     <div class="pl-2">
                        <h2 class="text-3xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                </div>
             </div>
        </header>
    </main>
</body>
</html>
